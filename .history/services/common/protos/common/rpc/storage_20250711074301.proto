syntax = "proto3";
import "common/rpc/base.proto";

service Storage {
    
    // Performs synchronous ping of service
    rpc ping(Ping) returns (Pong);
    rpc storageSave(StorageSaveRequest) returns (StorageSaveResponse);
}

message StorageSaveRequest {
    string filename = 1;
    string folder = 2,
    bytes data = 3;
}