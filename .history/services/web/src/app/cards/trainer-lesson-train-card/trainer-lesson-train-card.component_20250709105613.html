<div class="card pointer" [ngClass]="buildNgClass()" (click)="toggleCheck()">
  <div class="card-body p-2">
    <div class="d-flex align-items-center">
      <app-fa-icon  *ngIf="!checked" [icon]="FAIconType.square"></app-fa-icon>
      <app-fa-icon  *ngIf="checked" [icon]="FAIconType.squareCheck"></app-fa-icon>
      <small class="ms-2"><span>Train Image</span></small>
    </div>
    <div class="d-flex align-items-start flex-nowrap">
      <small>
      <app-b-icon [icon]="BIconType.boundingBox"></app-b-icon>
      <span *ngFor="let label of train.labels" class="ms-2 badge bg-primary">{{label}}</span>
    </small>
    <div class="d-flex w-100 align-items-end flex-nowrap">
      <button class="btn btn-sm btn-primary">
          <app-fa-icon [icon]="FAIconType.trash"></app-fa-icon>
          <span class="ms-2">Remove</span>
      </button>
    </div>
  </div>
</div>
</div>
