<div class="card pointer" [ngClass]="buildNgClass()" (click)="toggleCheck()">
  <div class="card-body p-2">
    <div class="d-flex align-items-center" *ngIf="event">
      <app-fa-icon

        *ngIf="!checked"
        [icon]="FAIconType.square"
      ></app-fa-icon>
      <app-fa-icon
        *ngIf="checked"
        [icon]="FAIconType.squareCheck"
      ></app-fa-icon>
      <small class="ms-2"><span>{{ event | recordEventName }}</span></small>
      {{event|json}}
    </div>

  </div>
</div>
