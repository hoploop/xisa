<app-modal [loading]="loading" [error]="error">
  <ng-content header>
    <app-fa-icon [icon]="FAIconType.flask"></app-fa-icon>
    <span class="ms-2" translate>trainer.session.lab</span>
  </ng-content>
  <button
    type="button"
    class="btn-close"
    (click)="dismiss()"
    aria-label="Close"></button>

  <ng-content body>
      <img class="w-100" *ngIf="url" [src]="imageUrl"/>
  </ng-content>
</app-modal>
