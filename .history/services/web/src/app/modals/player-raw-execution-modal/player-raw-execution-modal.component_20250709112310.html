<app-modal [loading]="loading" [error]="error">
  <ng-content header>
    <app-fa-icon [icon]="FAIconType.play"></app-fa-icon>
    <span class="ms-1" translate>player.execution.title</span>
  </ng-content>
  <button
    type="button"
    class="btn-close"
    (click)="dismiss()"
    aria-label="Close"
  ></button>

  <ng-content body>
    <div class="d-flex flex-column w-100 mt-2">
      <div class="card mt-1" *ngFor="let step of messages" [class.item-success]="step.status==true" [class.item-warning]="step.status==false">
        <div class="card-body p-1 ps-2 pe-2 select-none">
          <div class="d-flex w-100 align-items-center">
            <span translate>{{step.message}}</span>
            <span class="ms-auto">
              <span>{{step.line}}:{{step.column}}</span>
              <span class="ms-2">{{normalizeProgress(step)|number: '0.1-3'}}%</span>
              <span class="ms-2">{{step.duration}}ms</span>
            </span>
          </div>

        </div>
      </div>
    </div>
    <div class="d-flex mt-2 w-100 justify-content-end">
      <button class="btn btn-secondary btn-sm" (click)="dismiss()">
        <app-fa-icon [icon]="FAIconType.xmark"></app-fa-icon>
        <span class="ms-2" translate>detector.text.cancel</span>
      </button>

    </div>
  </ng-content>
</app-modal>
