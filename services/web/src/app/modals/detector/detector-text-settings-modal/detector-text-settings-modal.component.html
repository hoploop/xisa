<app-modal [loading]="loading" [error]="error">
  <ng-content header>
    <app-fa-icon [icon]="FAIconType.cogs"></app-fa-icon>
    <span class="ms-1" translate>detector.text.settings</span>
  </ng-content>
  <button
    type="button"
    class="btn-close"
    (click)="dismiss()"
    aria-label="Close"
  ></button>

  <ng-content body>
    <div class="d-flex flex-column w-100 mt-2">
      <label for="rangeInput" class="form-label text-nowrap">
        <span [translate]="'detector.text.confidence'" [translateParams]="{'value':confidence|number:'1.0-3'}"></span>
      </label>
      <input
        type="range"
        class="form-range"
        id="rangeInput"
        [ngModel]="confidence"
        (ngModelChange)="updateConfidence($event)"
        min="0"
        max="1"
        step="0.1"
      />
    </div>
    <div class="d-flex mt-2 w-100 justify-content-end">
      <button class="btn btn-secondary btn-sm" (click)="dismiss()">
        <app-fa-icon [icon]="FAIconType.xmark"></app-fa-icon>
        <span class="ms-2" translate>detector.text.cancel</span>
      </button>
      <button class="btn btn-primary btn-sm ms-1" (click)="accept()">
        <app-fa-icon [icon]="FAIconType.save"></app-fa-icon>
        <span class="ms-2" translate>detector.text.accept</span>
      </button>
    </div>
  </ng-content>
</app-modal>
