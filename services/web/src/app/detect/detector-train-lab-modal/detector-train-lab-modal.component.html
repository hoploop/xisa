<app-modal [loading]="loading" [error]="error">
  <ng-content header>
    <app-fa-icon [icon]="FAIconType.flask"></app-fa-icon>
    <span class="ms-2" translate>trainer.session.lab</span>
  </ng-content>
  <button
    type="button"
    class="btn-close"
    (click)="dismiss()"
    aria-label="Close"></button>

  <ng-content body>
    <div class="d-flex flex-column">
      <div class="d-flex w-100 justify-content-center mb-2">
        <button class="btn btn-sm" [class.btn-primary]="selected==0" [class.btn-secondary]="selected!=0" (click)="loadResults()">Results</button>
        <button class="btn btn-sm ms-1" [class.btn-primary]="selected==1" [class.btn-secondary]="selected!=1" (click)="loadCorrelogram()">Labels Correlogram</button>
        <button class="btn btn-sm ms-1"[class.btn-primary]="selected==2" [class.btn-secondary]="selected!=2" (click)="loadF1Curve()">F1 Curve</button>
      </div>
      <img class="w-100" *ngIf="url" [src]="imageUrl"/>
    </div>

  </ng-content>
</app-modal>
