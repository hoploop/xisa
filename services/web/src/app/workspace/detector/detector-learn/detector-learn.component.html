
<div class="card">
  <div class="card-header">
    <app-fa-icon [icon]="FAIconType.university"></app-fa-icon>
    <span class="ms-1" translate>workspace.detector.learn</span>
  </div>
  <div class="card-body">
    <div *ngIf="progress !=-1" class="progress mb-1 " role="progressbar" aria-label="Example with label" [attr.aria-valuenow]="progress" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar progress-bar-striped progress-bar-animated" [style.width.%]="progress">{{progress}}%</div>
    </div>
    <div class="d-flex w-100 justify-content-start align-items-center">
      <button class="btn btn-secondary btn-sm">Object detection</button>
      <button class="btn btn-secondary btn-sm ms-1" [disabled]="progress >=0 && progress < 100" (click)="train()">Train</button>
    </div>
  </div>
  <app-loader [cardFooter]="true" [error]="error" [loading]="loading"></app-loader>
</div>
