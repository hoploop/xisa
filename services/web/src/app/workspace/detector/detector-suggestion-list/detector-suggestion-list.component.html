<app-modal [loading]="loading" [error]="error">
  <ng-content header>
    <app-fa-icon [icon]="FAIconType.handPointer"></app-fa-icon>
        <span class="ms-2" translate>detector.suggestion.title</span>
  </ng-content>
  <button
    type="button"
    class="btn-close"
    (click)="dismiss()"
    aria-label="Close"></button>

  <ng-content body>
    <div class="d-flex flex-column">
      <ng-container *ngFor="let suggestion of suggestions" >
        <div class="card-body" *ngIf="getSuggestionUrl(suggestion) as dataUrl" >
          <img [src]="dataUrl"/>
        </div>
        <app-detector-suggestion [class.mt-1]="suggestions.length > 1" [suggestion]="suggestion" (onAccept)="onAccept($event)" (onReject)="onReject($event)"></app-detector-suggestion>
      </ng-container>

    </div>
  </ng-content>
  </app-modal>
