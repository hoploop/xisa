<app-modal [loading]="loading" [error]="error">
  <ng-content header>
    <app-fa-icon [icon]="FAIconType.cogs"></app-fa-icon>
    <span class="ms-1" translate>workspace.detector.settings</span>
  </ng-content>
  <button
    type="button"
    class="btn-close"
    (click)="dismiss()"
    aria-label="Close"
  ></button>

  <ng-content body>
    Best Path: {{detector.best}}
  </ng-content>
</app-modal>
