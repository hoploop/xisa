<div  class="card mt-1">
  <div class="card-body">
    <div class="d-flex">
      <div class="d-flex flex-column">
        <span><strong>{{project.name}}</strong></span>
        <div><span [translate]="'workspace.project.records_n'" [translateParams]="{'n':project._id|projectRecordCount|async}"></span></div>
        <div><span [translate]="'workspace.project.detectors_n'" [translateParams]="{'n':project._id|projectDetectorCount|async}"></span></div>
      </div>
      <span class="ms-auto">
          <button class="btn btn-primary btn-sm" (click)="goToProject()">Select</button>
      </span>
    </div>
</div>
</div>
