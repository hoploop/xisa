<app-template-menu>
  <ng-container start>
    <button class="btn btn-sm btn-outline-primary border-0 rounded-0" (click)="navigateProjects()">
      <app-fa-icon [icon]="FAIconType.folder"></app-fa-icon>
      <span class="ms-2" translate>workspace.project.list</span>
    </button>
    <button *ngIf="project"  class="btn btn-sm btn-outline-primary border-0 rounded-0" (click)="projects()">{{project.name}}</button>
    <button class="btn btn-sm btn-outline-primary border-0 rounded-0" (click)="projects()">Recordings</button>
    <button  class="btn btn-sm btn-outline-primary border-0 rounded-0" (click)="projects()">Detectors</button>
  </ng-container>
  <ng-container end>

  </ng-container>
</app-template-menu>
