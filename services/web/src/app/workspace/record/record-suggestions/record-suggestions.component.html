<app-modal [loading]="loading" [error]="error">
  <ng-content header>
    <app-fa-icon [icon]="FAIconType.handPointer"></app-fa-icon>
    <span class="ms-2" translate>workspace.detector.suggestion.title</span>
  </ng-content>
  <button type="button" class="btn-close" (click)="dismiss()" aria-label="Close"></button>
  <ng-content body>
    <app-detector-suggestion *ngFor="let suggestion of frame.suggestions" (onAccept)="onAcceptSuggestion($event)" (onReject)="onRejectSuggestion($event)" [suggestion]="suggestion"></app-detector-suggestion>
    <!--
    <ng-container *ngFor="let box of boxes">
      <ng-container *ngFor="let label of box.labels">
        <app-detector-label-suggestion [box]="box" [label]="label" (onAccept)="onAcceptObject(box,label)" (onReject)="onRejectObject(box,label)"></app-detector-label-suggestion>
      </ng-container>
    </ng-container>
    -->
    <span *ngIf="frame.suggestions.length == 0" translate>workspace.detector.suggestion.empty</span>
  </ng-content>

</app-modal>
