<app-modal [loading]="loading" [error]="error">
  <ng-content header>
    <app-fa-icon [icon]="FAIconType.handPointer"></app-fa-icon>
    <span class="ms-2" [translate]="'workspace.record.studio.event'"></span>
  </ng-content>
  <button type="button" class="btn-close" (click)="dismiss()" aria-label="Close"></button>

  <ng-content body>
    <img [style.max-height.px]="200"  *ngIf="box.dataUrl" [src]="box.dataUrl"/>
  </ng-content>
</app-modal>
