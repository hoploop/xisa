<button class="btn btn-sm  w-100" [ngClass]="{'btn-secondary':frame.event==undefined,'btn-primary':frame.event!=undefined && frame.resolved,'btn-danger':frame.event!=undefined && !frame.resolved}">
  <ng-container *ngIf="frame.event">

    <ng-container [ngSwitch]="frame.event.type">
      <div class="d-flex flex-column align-items-center">
        <app-fa-icon *ngSwitchCase="RecordEventTypes.KeyComboPress" [icon]="FAIconType.keyboard"></app-fa-icon>
        <app-fa-icon *ngSwitchCase="RecordEventTypes.KeyPress" [icon]="FAIconType.keyboard"></app-fa-icon>
        <app-fa-icon *ngSwitchCase="RecordEventTypes.KeyRelease" [icon]="FAIconType.keyboard"></app-fa-icon>
        <app-fa-icon *ngSwitchDefault [icon]="FAIconType.mouse"></app-fa-icon>
        <span class="smaller">{{frame.milliseconds/1000|number:'0.0-3'}}s</span>
        <span class="smaller">{{name}}</span>
      </div>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="frame.event==undefined">
    <div class="d-flex flex-column align-items-center">
      <app-fa-icon [icon]="FAIconType.camera"></app-fa-icon>
      <span class="smaller">{{frame.milliseconds/1000|number:'0.0-3'}}s</span>
      <span class="smaller">{{name}}</span>
    </div>
    </ng-container>

</button>
