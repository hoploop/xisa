<app-modal [loading]="loading" [error]="error">
  <ng-content header>
    <app-fa-icon [icon]="FAIconType.videoCamera"></app-fa-icon>
    <span class="ms-1" translate>recorder.edit</span>
  </ng-content>
  <button type="button" class="btn-close" (click)="dismiss()" aria-label="Close"></button>

  <ng-content body>
    <div class="d-flex flex-column">
      <input
        type="text"
        class="form-control mb-1"
        [placeholder]="'recorder.name' | translate"
        [(ngModel)]="record.name"
      />
      <textarea
        class="form-control mb-1"
        [placeholder]="'recorder.description' | translate"
        [(ngModel)]="record.description"
      ></textarea>
      <button class="btn btn-primary mt-1" (click)="save()">
        <app-fa-icon [icon]="FAIconType.save"></app-fa-icon>
        <span class="ms-1" translate>recorder.save</span>
      </button>
      <button class="btn btn-danger mt-1" (click)="remove()">
        <app-fa-icon [icon]="FAIconType.trash"></app-fa-icon>
        <span class="ms-1" translate>recorder.remove</span>
      </button>
      <button class="btn btn-secondary mt-1" (click)="cancel()">
        <app-fa-icon [icon]="FAIconType.xmark"></app-fa-icon>
        <span class="ms-1" translate>recorder.cancel</span>
      </button>
    </div>
  </ng-content>
</app-modal>
