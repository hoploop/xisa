<div *ngIf="image">Image width: {{image.width}}</div>
<div>Image height: {{image.height}}</div>
<div *ngIf="box">Box: {{box.x}},{{box.y}},{{box.width}},{{box.height}}</div>
<div class="form-check">
  <input class="form-check-input" [(ngModel)]="training"  type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault" translate>
    workspace.detector.image.training
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" [(ngModel)]="evaluating"  type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault" translate>
    workspace.detector.image.evaluating
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" [(ngModel)]="testing"  type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault" translate>
    workspace.detector.image.testing
  </label>
</div>
<button class="btn btn-sm btn-primary w-100" (click)="save()" [disabled]="tags.length == 0">
  <app-fa-icon [icon]="FAIconType.save"></app-fa-icon>
  <span class="ms-1">Save</span>
</button>
  <app-tags-editor [tags]="tags" (tagsChange)="onTagsChange($event)"></app-tags-editor>
  <canvas class="w-100 mt-1" width="100%" height="100%"
    #canvasElement
    (mousedown)="onMouseDown($event)" (mouseleave)="onMouseLeave($event)" (keyup)="onKeyUp($event)" (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp($event)"
  ></canvas>
