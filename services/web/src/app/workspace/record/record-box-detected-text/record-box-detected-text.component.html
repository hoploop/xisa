<app-modal [loading]="loading" [error]="error">
  <ng-content header>
    <app-b-icon [icon]="BIconType.textareaT"></app-b-icon>
    <span class="ms-2" translate>workspace.detector.detected_text</span>
  </ng-content>
  <button type="button" class="btn-close" (click)="dismiss()" aria-label="Close"></button>

  <ng-content body>
    <div class="d-flex justify-content-center align-items-center card mb-2">
      <div class="card-body">
        <img [style.max-height.px]="200"  *ngIf="box.dataUrl" [src]="box.dataUrl"/>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center card">
      <div class="card-body">
        <div>Text: '{{text.value}}'</div>
        <div>Confidence: {{text.confidence|number: '0.1-3'}}</div>
        <div>Row: {{text.line}}</div>
        <div>Column: {{text.block}}</div>
      </div>
    </div>
    <div class="d-flex justify-content-end mt-2 align-items-center">
      <button class="btn btn-primary btn-sm" (click)="dismiss()">
        <app-fa-icon [icon]="FAIconType.xmark"></app-fa-icon>
        <span class="ms-2" translate>workspace.record.close</span>
      </button>
    </div>

  </ng-content>
</app-modal>
