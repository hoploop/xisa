<app-modal [loading]="loading" [error]="error">
  <ng-content header>
    <app-fa-icon [icon]="FAIconType.shapes"></app-fa-icon>
    <span class="ms-2" translate>workspace.detector.detected_object</span>
  </ng-content>
  <button type="button" class="btn-close" (click)="dismiss()" aria-label="Close"></button>

  <ng-content body>
    <div class="d-flex justify-content-center align-items-center card mb-2">
      <div class="card-body">
      <img *ngIf="box.dataUrl" [src]="box.dataUrl"/>
    </div>
    </div>
    <div class="d-flex justify-content-center align-items-center card">
      <div class="card-body">
        <div>Label: '{{obj.name}}'</div>
        <div>Confidence: {{obj.confidence}}</div>

    </div>
  </div>

  </ng-content>
</app-modal>
