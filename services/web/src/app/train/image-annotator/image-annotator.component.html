<div class="canvas-container">
  <canvas
    class="w-100"
    width="100%"
    height="100%"
    #canvasElement
    (dblclick)="onMouseDoubleClick($event)"
    (mousedown)="onMouseDown($event)"
    (mouseleave)="onMouseLeave($event)"
    (keyup)="onKeyUp($event)"
    (mousemove)="onMouseMove($event)"
    (mouseup)="onMouseUp($event)"
  ></canvas>
</div>
