</app-resize-listener>

    <router-outlet></router-outlet>
  </div>
  <div class="row">
    <ng-template #bottom></ng-template>
  </div>
</div>
<app-resize-listener class="fixed-bottom" (resized)="onResizeBottom($event)">

</app-resize-listener>
