<div class="card border-0">
  <img src="assets/auto.webp" height="200px" width="auto" class="card-img-top object-fit-cover" alt="...">

  <div class="card-body">
    <h6>
      <app-fa-icon [icon]="FAIconType.robot"></app-fa-icon>
      <span class="ms-2" translate>player.automate.title</span>
    </h6>
    <div translate>recorder.summary</div>
    <div class="d-flex w-100 mt-3 justify-content-evenly">

      <div class="card w-50" *ngIf="script">
        <div class="card-body">
          <h5 class="card-title">Script</h5>
          <div class="d-flex">
            <div style="height: 300px;" class="mt-3 w-100">
              <ace  [mode]="'text'" [theme]="'github'" [(value)]="script"></ace>
            </div>
          </div>
        </div>
      </div>
      <div class="card ms-2 w-50">
        <div class="card-body">
          <h5 class="card-title">Preview</h5>
          <div class="d-flex">
          <div class="btn-group btn-group-sm">
            <button class="btn btn-sm" (click)="toggleDeclarative()" [class.btn-primary]="declarative == true" [class.btn-secondary]="declarative == false">
                <span class="ms-2">Declarative</span>
            </button>
            <button class="btn btn-sm" (click)="toggleDeclarative()" [class.btn-primary]="declarative == false" [class.btn-secondary]="declarative == true">
              <span class="ms-2">Not Declarative</span>
            </button>
          </div>
          <div class="btn-group btn-group-sm ms-2">
            <button class="btn btn-sm" (click)="toggleSynthetic()" [class.btn-primary]="synthetic == true" [class.btn-secondary]="synthetic == false">
                <span class="ms-2" translate>recorder.event.synthetic</span>
            </button>
            <button class="btn btn-sm" (click)="toggleSynthetic()" [class.btn-primary]="synthetic == false" [class.btn-secondary]="synthetic == true">
              <span class="ms-2" translate>recorder.event.default</span>
            </button>
          </div>
          <button class="btn btn-sm btn-primary ms-2" (click)="executePreview()">
            <app-fa-icon [icon]="FAIconType.play"></app-fa-icon>
          </button>
          <button class="btn btn-sm btn-primary ms-2" (click)="savePreview()">
            <app-fa-icon [icon]="FAIconType.save"></app-fa-icon>
          </button>
        </div>
          <div style="height: 300px;" class="mt-3 w-100">
            <ace  [mode]="'text'" [theme]="'github'" [(value)]="preview"></ace>
          </div>
        </div>
      </div>
    </div>
    </div>
</div>
