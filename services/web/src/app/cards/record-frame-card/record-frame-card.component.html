<div class="d-flex" *ngIf="fullyLoaded|async">
  <div class="d-flex justify-content-start mb-2" [style.min-width.px]="250">
    <app-treeview [nodes]="nodes"></app-treeview>
  </div>

  <div class="d-flex justify-content-center align-items-center ms-2 w-100">
    <app-image-annotator
      *ngIf="(loading | async) == undefined"
      (doubleClicked)="boxDetail($event)"
      (onBoxUpdated)="boxUpdate($event)"
      [settings]="settings"
      [url]="imageUrl"
      [highlights]="highlights"
      [boxes]="boxes"
    ></app-image-annotator>
  </div>
</div>
