<div class="card mb-1">
  <div class="card-body">
    <div class="d-flex align-items-center">
      <app-fa-icon [icon]="FAIconType.pen"></app-fa-icon>
      <span class="ms-2" [translate]="'detector.detected_texts'"  [translateParams]="{'n':texts.length}" *ngIf="texts.length > 0"></span>
      <span class="ms-2" [translate]="'detector.detected_no_texts'" *ngIf="texts.length == 0"></span>
  </div>
</div>
</div>
