<div class="progress mb-1" *ngIf="loading | async">
  <div
    class="progress-bar left"
    role="progressbar"
    aria-valuenow="30"
    aria-valuemin="0"
    aria-valuemax="100"
  ></div>
  <div
    class="progress-bar bg-primary center"
    [style.width.%]="10"
    role="progressbar"
    aria-valuemin="0"
    aria-valuemax="100"
  ></div>
  <div
    class="progress-bar right"
    role="progressbar"
    aria-valuenow="20"
    aria-valuemin="0"
    aria-valuemax="100"
  ></div>
</div>
