<div class="d-flex">
  <input type="file" class="form-control" (change)="onFileSelected($event)" [multiple]="multiple" [accept]="accept"/>
  <button class="btn btn-primary ms-1 text-nowrap" (click)="upload()" [disabled]="!selectedFiles.length">
    <app-fa-icon [icon]="FAIconType.arrowUpFromBracket"></app-fa-icon>
    <span class="ms-2" translate>train.image.upload</span>
  </button>
</div>
<div class="d-flex mt-1 flex-column" *ngIf="imageIds.length > 0">
  <app-image-display *ngFor="let imageId of imageIds" [fileId]="imageId"></app-image-display>
</div>
<div
    class="w-100 mt-1 d-flex justify-content-center align-items-center"
    *ngIf="(loading | async) as msg"
  >
    <app-fa-icon
      [icon]="FAIconType.circleNotch"
      [animation]="'spin'"
    ></app-fa-icon>
    <span class="ms-1">{{ msg }}</span>
  </div>

  <div
    class="text-danger mt-1 w-100 d-flex justify-content-center align-items-center"
    *ngIf="(error | async) as msg"
  >
    <app-fa-icon [icon]="FAIconType.warning"></app-fa-icon>
    <span class="ms-1">{{ msg }}</span>
  </div>
