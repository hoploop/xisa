<div class="card mt-1">
  <div class="d-flex flex-wrap">
    <div class="badge bg-primary m-1" *ngFor="let tag of tags">
      <span>{{tag}}</span>
      <span class="ms-1 pointer" (click)="remove(tag)"><app-fa-icon [icon]="FAIconType.xmark"></app-fa-icon></span>
    </div>
    <input type="text" class="ms-1 adder"  [(ngModel)]="value" (keyup.backspace)="onBackspace($event)" (keyup.enter)="onEnter($event)" placeholder="Add tag"/>
  </div>

</div>
