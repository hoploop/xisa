
<div
  class="form-check form-switch"
  [class.form-check-input-sm]="small == true"
  [class.form-check-input-lg]="large == true"
>
  <input
    class="form-check-input"
    type="checkbox"
    role="switch"
    [disabled]="disabled"
    id="flexSwitchCheckChecked"
    [ngModel]="value"
    (ngModelChange)="onChange($event)"
  />
  <label class="form-check-label" [class.text-muted]="value == false" for="flexSwitchCheckChecked"><ng-content></ng-content
  ></label>
</div>
