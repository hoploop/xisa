<div *ngIf="nodes && nodes.length > 0">
  <div class="d-flex flex-column">
    <input
      type="text"
      [formControl]="searchControl"
      class="form-control form-control-sm mb-1"
      placeholder="Search..."
    />

    <app-tree-node
      *ngFor="let node of nodes"
      [node]="node"
      [selected]="selected"
      (selectedChange)="onSelect($event)"
      [nesting]="0"
    ></app-tree-node>
  </div>
</div>
